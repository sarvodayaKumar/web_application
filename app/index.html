<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our Web Application. Here you can find awesome features!">
    <meta name="keywords" content="web app, HTML, responsive, application">
    <meta property="og:title" content="Web App">
    <meta property="og:description" content="A great web application for all your needs">
    <meta property="og:image" content="path/to/your/image.jpg">
    <meta property="og:url" content="http://yourwebsite.com">
    <title>Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile First Design */
        .container {
            width: 90%;
            margin: 0 auto;
            text-align: center;
        }

        @media (min-width: 768px) {
            .container {
                width: 60%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                width: 50%;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        nav {
            text-align: center;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to the Web Application!</h1>
    </div>

    <footer>
        <p>&copy; 2025 Web Application. All rights reserved.</p>
    </footer>

    <script>
        window.onload = function() {
            alert("Welcome to the Web Application!");
        }
    </script>
</body>
</html>
